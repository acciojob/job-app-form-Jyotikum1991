<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Job App Form</h1>
	<form  action="#" method="post">
	<div>
		<label for="name">Name</label><br>
		<input type="text" name="#name" placeholder="Name">
	</div>
		<div>
		<label for="email" required>Email</label><br>
		<input type="text" name="#email" placeholder="Email">
	</div>
		<div>
		<input type="radio" name="gender" required>
		<label for="gender">Male</label><br>
		<input type="radio" name="gender" required>
		<label for="gender">Female</label><br>
	</div>
		
		<select for="laptop brands" id="laptop" required><br>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option><br>
	
		<div>
		<label for="number" id="#age" required>Age</label><br>
		<input type="number" name="number" min="0" max="150">
</div>
		<div>
		<label for="dob">DOB</label><br>
		<input type="date" id="#dob" placeholder="dd/mm/yyyy">
	</div>
			<div>
		<label for="password">Password</label><br>
		<input type="password" name="name" id="#password">
	</div>
		
		
		<input type="submit" value="Submit">
	
	</form>
</body>

</html>
